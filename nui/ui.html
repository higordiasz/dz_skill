<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism Skills Bar</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="ui.css" type="text/css">
</head>
<body>
    <div class="wrapper actionmenu">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="container">
            <h2> Habilidades </h2>
            <div class="skills">
                <div class="details">
                    <span>Agricultura</span>
                    <span class="agriculture_lvl">90%</span>
                </div>
                <div class="bar">
                    <div id="agricultura-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Atirar</span>
                    <span class="shooter_lvl">75%</span>
                </div>
                <div class="bar">
                    <div id="atirar-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Atletismo</span>
                    <span class="athletics_lvl">72%</span>
                </div>
                <div class="bar">
                    <div id="atletismo-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Costura</span>
                    <span class="sewing_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="costura-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Força</span>
                    <span class="strenght_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="forca-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Mecânica</span>
                    <span class="mechanic_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="mecanica-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Metalurgia</span>
                    <span class="metallurgy_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="metalurgia-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Mineração</span>
                    <span class="mining_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="mineracao-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Natação</span>
                    <span class="swimming_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="natacao-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Pescaria</span>
                    <span class="fishing_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="pescaria-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Pulmão</span>
                    <span class="lung_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="pulmao-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Química</span>
                    <span class="chemistry_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="quimica-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Roubo</span>
                    <span class="steal_lvl">68%</span>
                </div>
                <div class="bar">
                    <div id="roubo-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="ui.js" type="text/javascript"></script>
</body>
</html>
